<h2>Cart:</h2>

<ng-container *ngIf="isProductInCart; else emptyCart">
  <app-cart-item
    *ngFor="let product of addedProducts; trackBy: trackByItems"
    appHighlight
    [cartProduct]="product"
    (removeOneItem)="removeOneItem($event)"
    (addOneItem)="addOneItem($event)"
    (removeAll)="removeAll($event)"
  ></app-cart-item>

  <button class="btn btn-secondary" (click)="clearCart()">Remove all products</button>

  <div>
    <h5>Details:</h5>
    <p>Total products - {{totalProducts$ | async}}</p>
    <p>Total price - {{totalPrice$ | async}}</p>
  </div>
</ng-container>


<ng-template #emptyCart>
  Cart is empty. You can buy something from the products list to see it here.
</ng-template>
