<div class="card product mb-2" style="width: 18rem;"
[ngStyle]="{'background-color': !product.isAvailable ? '#ddd' : '#fff'}">
  <div class="card-body">
    <app-product-info [product]="product"></app-product-info>
    <button
      type="button"
      class="btn btn-primary"
      [ngClass]="{'btn-secondary': !product.isAvailable, 'btn-primary': product.isAvailable}"
      (click)="onBuy()"
      [disabled]="!product.isAvailable"
    >Buy</button>
  </div>
</div>
